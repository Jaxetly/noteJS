<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение для заметок</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Приложение для заметок</h1>
        <form id="noteForm" class="mb-4">
            <div class="mb-3">
                <input type="text" maxlength="100" id="noteTitle" class="form-control" placeholder="Введите заголовок заметки" required>
            </div>
            <div class="mb-3">
                <textarea id="noteInput" class="form-control min-vh-25" placeholder="Введите вашу заметку..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Добавить заметку</button>
        </form>
        <div id="notesContainer" class="row"></div>
    </div>

    <button class="btn btn-dark corner-button ">
        <i class="bi bi-moon"></i>
    </button>

    <button class="btn btn-light corner-button hide">
        <i class="bi bi-sun"></i>
    </button>

    <script type="module" src="./index.js"></script>
    <script type="module">
        import {init} from './index.js';
        init();
    </script>
</body>
</html>
